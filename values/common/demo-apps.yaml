image:
  repository: ghcr.io/alexwlodek/spark-demo-job
  tag: "latest"
  pullPolicy: IfNotPresent

spark:
  sparkVersion: "3.5.2"
  type: Python
  mode: cluster
  pythonVersion: "3"
  mainApplicationFile: local:///opt/spark/work-dir/job.py
  arguments:
    - "500000"
  imagePullSecrets: []
  restartPolicy:
    type: Never
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "1024m"
    serviceAccount: spark-operator-spark
    labels: {}
  executor:
    instances: 1
    cores: 1
    coreLimit: "1200m"
    memory: "1024m"
    labels: {}
