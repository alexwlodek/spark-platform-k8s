replicaCount: 1

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

webhook:
  enable: true

spark:
  jobNamespaces:
    - apps
    - spark-operator

prometheus:
  metrics:
    enable: true
  podMonitor:
    create: true
    labels:
      release: kube-prometheus-stack
    podMetricsEndpoint:
      interval: 30s
