kind: DaemonSet

testFramework:
  enabled: false

resources:
  requests:
    cpu: 40m
    memory: 96Mi
  limits:
    cpu: 200m
    memory: 192Mi

tolerations:
  - operator: Exists

serviceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack

config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 20MB
        Skip_Long_Lines On
        Refresh_Interval 5

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On

  outputs: |
    [OUTPUT]
        Name es
        Match kube.*
        Host elasticsearch
        Port 9200
        Logstash_Format On
        Logstash_Prefix k8s
        Replace_Dots On
        Suppress_Type_Name On
        Generate_ID On
        Retry_Limit False

daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
