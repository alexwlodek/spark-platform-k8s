image:
  repository: bitnamilegacy/kibana

replicaCount: 1

elasticsearch:
  hosts:
    - elasticsearch
  port: "9200"
  security:
    auth:
      enabled: false
    tls:
      enabled: false

resources:
  requests:
    cpu: 150m
    memory: 768Mi
  limits:
    cpu: 700m
    memory: 1536Mi

persistence:
  enabled: true
  size: 2Gi
