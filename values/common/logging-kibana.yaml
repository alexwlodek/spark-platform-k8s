image:
  repository: bitnamilegacy/kibana

replicaCount: 1

elasticsearch:
  hosts:
    - elasticsearch
  port: "9200"
  security:
    auth:
      enabled: false
    tls:
      enabled: false

resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

persistence:
  enabled: true
  size: 2Gi
