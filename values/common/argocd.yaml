server:
  resources:
    requests:
      cpu: 150m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

controller:
  resources:
    requests:
      cpu: 500m
      memory: 768Mi
    limits:
      cpu: "2"
      memory: 2Gi

repoServer:
  resources:
    requests:
      cpu: 600m
      memory: 1Gi
    limits:
      cpu: "3"
      memory: 2Gi

applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

redis:
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

configs:
  params:
    controller.status.processors: "20"
    controller.operation.processors: "10"
    reposerver.parallelism.limit: "6"
