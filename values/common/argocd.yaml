global:
  domain: argocd.local

configs:
  params:
    server.insecure: true

server:
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 1Gi

controller:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi

repoServer:
  resources:
    requests:
      cpu: 300m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 2Gi

applicationSet:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi
