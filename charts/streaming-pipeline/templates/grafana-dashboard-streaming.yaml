{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "streaming-pipeline.fullname" . }}-dashboard
  namespace: {{ default .Release.Namespace .Values.grafanaDashboard.namespace }}
  labels:
{{ include "streaming-pipeline.labels" . | indent 4 }}
    grafana_dashboard: "1"
{{- with .Values.grafanaDashboard.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
data:
  structured-streaming-overview.json: |
    {
      "annotations": {
        "list": []
