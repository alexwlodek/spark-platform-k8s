apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: logging-fluent-bit
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "14"
spec:
  project: platform
  sources:
    - repoURL: https://fluent.github.io/helm-charts
      chart: fluent-bit
      targetRevision: 0.55.0
      helm:
        releaseName: fluent-bit
        valueFiles:
          - $values/values/common/logging-fluent-bit.yaml
          - $values/values/dev/logging-fluent-bit.yaml
    - repoURL: https://github.com/alexwlodek/spark-platform-k8s.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
