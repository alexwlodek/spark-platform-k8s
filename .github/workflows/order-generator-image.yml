name: Build Order Generator Image

on:
  push:
    branches:
      - main
    paths:
      - apps/order-generator/**
      - .github/workflows/order-generator-image.yml
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: order-generator-image
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build Push And Update Values
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      GHCR_IMAGE_REPOSITORY: ${{ vars.GHCR_ORDER_GENERATOR_IMAGE_REPOSITORY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image metadata
        id: meta
        run: |
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE_PATH="${GHCR_IMAGE_REPOSITORY:-${OWNER_LC}/order-generator}"
          IMAGE_PATH="${IMAGE_PATH#ghcr.io/}"
          IMAGE_REPOSITORY="ghcr.io/${IMAGE_PATH}"
          echo "image_repository=${IMAGE_REPOSITORY}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: apps/order-generator
          file: apps/order-generator/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image_repository }}:latest
          provenance: false

      - name: Update dev image tag values
        run: |
          sed -E -i 's|^    repository: ".*"$|    repository: "${{ steps.meta.outputs.image_repository }}"|' values/dev/streaming-generator-image.yaml
          sed -E -i 's|^    tag: ".*"$|    tag: "latest"|' values/dev/streaming-generator-image.yaml

      - name: Commit values update
        run: |
          if git diff --quiet -- values/dev/streaming-generator-image.yaml; then
            echo "No values update required"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add values/dev/streaming-generator-image.yaml
          git commit -m "chore(dev): set order-generator image tag to latest"
          git push
